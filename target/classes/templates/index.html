<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="icons/Icon.png.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="icons/Icon-76.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="icons/Icon-60@2x.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="icons/Icon-76@2x.png" />
    <title>Code-Runner</title>

    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css' />
    <link rel="stylesheet" href="styles/game.css" />
  </head>

  <body class="home">
  <div th:replace="fragments/navbar :: navbar"></div>
    <header>
      <h1>Code-Runner</h1>
    </header>

    <div class="game-container">

        <img class="game-boi" src="/images/gboy2.1.png" alt="Game console" />

        <div id="game">
          <canvas id="game-canvas" class="active scene" width="480" height="320">
            This is an interactive game.
          </canvas>
          <div id="menu" class="active scene">
            <a href="#game-canvas" id="start-game-button">Start Game</a>
          </div>
          <div id="gameover" class="scene">
            <a href="#game-canvas" id="restart-game-button">Restart Game</a>
            <a href="#menu" id="exit-button">Exit to Menu</a>
          </div>
          <div id="hud" class="scene">
            <p>Score: <span id="score-text">0</span></p>
          </div>
        </div>
    </div>

    <div class='hr'>
      <hr />
    </div>
    <section>
      <h2>How to Play?</h2>
      <ul class='how-to-play'>
        <li>Press the screen to jump.</li>
        <li>Avoid the obstacles.</li>
        <li>Collect the game coins, get speed boost.</li>
      </ul>
    </section>
    <footer>

    </footer>

    <script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>
		<script src="scripts/rush-game-graphics.js"></script>
    <script src="scripts/game.js"></script>
  </body>
</html>
