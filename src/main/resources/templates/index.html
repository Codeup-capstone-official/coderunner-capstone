<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="fragments/head :: head('List of all post')"></head>

<body class="home">
<div th:replace="fragments/navbar :: navbar"></div>
    <header>
        <h1>Code-Runner</h1>
    </header>

    <div sec:authorize="!isAuthenticated()">
        <h4>To save your score, register for an account or log in.</h4>
    </div>

    <h4></h4>

    <div class="game-container">

        <img class="game-boi" src="/images/gboy2.1.png" alt="Game console" />
        <div id="game">
            <canvas id="game-canvas2" class="active scene" width="550" height="320">
                This is background for the game.
            </canvas>
            <canvas id="game-canvas" class="active scene" width="480" height="320">
                This is an interactive game.
            </canvas>
            <div id="menu" class="active scene">
                <a href="#game-canvas" id="start-game-button">Start Game</a>
            </div>
            <div id="gameover" class="scene">
                <a href="#game-canvas" id="restart-game-button">Restart Game</a>
                <a href="#menu" id="exit-button">Exit to Menu</a>
            </div>
            <div id="hud" class="scene">
                <p>Score: <span id="score-text">0</span></p>
            </div>
        </div>
    </div>
    <form name="scoreForm" id="scoreForm" th:action="@{/getScore}" th:method="POST">
        <input type="hidden" id="scoreInput" name="scoreResult" />
    </form>

    <div class='hr'>
        <hr />
    </div>
    <section>
        <h2>How to Play?</h2>
        <ul class='how-to-play'>
            <li>Press the screen to jump.</li>
            <li>Avoid the obstacles.</li>
            <li>Collect the game coins, get speed boost.</li>
        </ul>
    </section>
    <footer>

    </footer>
    <!-- jQuery, Bootstrap JS -->
    <script src="js/jquery.js"></script>
    <!--<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


    <script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>
		<script src="scripts/RealGame.js"></script>
    <script src="scripts/game.js"></script>
  </body>
</html>
