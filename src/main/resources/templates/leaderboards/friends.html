<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8" />
    <!--<title th:text="${title}"></title>-->
    <!--<th:block th:replace="fragments/styles :: styles"></th:block>-->
    <!--MORE CSS-->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="icons/Icon.png.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="icons/Icon-76.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="icons/Icon-60@2x.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="icons/Icon-76@2x.png" />

    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css' />
    <link rel="stylesheet" href="/styles/game.css" />
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
    <div class="container my-5">
        <div align="center">
            <a th:href="@{'/leaders'}">View Global Rankings</a>
        </div>
        <br />

        <th:block th:if="${numOfFriends > 0}">
            <h5 class="title-img" align="center">Friend Ranking</h5>
            <table class="table table-borderless table-hover">
                <thead class="border-bottom">
                <tr>
                    <th class="pl-5" scope="col">#</th>
                    <th scope="col">Player</th>
                    <th scope="col">Total Points</th>
                    <th scope="col">Rank</th>
                </tr>
                </thead>
                <tbody>
                <th:block th:each="player : ${players}">
                    <tr>
                        <th:block th:each="friend : ${friends}">
                            <th:block th:if="${player[0] == friend}">
                                <td class="counterCell pl-5 pb-4"></td>
                                <td><a th:href="@{'/profile/' + ${player[0]}}" th:text="${player[0]}"></a></td>
                                <td th:text="${player[1]}"></td>
                                <td th:text="${player[2]}"></td>
                            </th:block>
                        </th:block>

                        <th:block th:if="${player[0] == currentUsername}">
                            <td class="counterCell pl-5 pb-4"></td>
                            <td><a th:href="@{'/profile/' + ${player[0]}}" th:text="${player[0]}" style="color: aqua"></a></td>
                            <td th:text="${player[1]}"></td>
                            <td th:text="${player[2]}"></td>
                        </th:block>
                    </tr>
                </th:block>
                </tbody>
            </table>
        </th:block>

        <th:block th:if="${numOfFriends == 0}">
            <h1 class="text-center">You don't have any friends added yet</h1>
        </th:block>
    </div>

    <footer th:replace="fragments/footer :: footer"></footer>
    <script th:replace="fragments/scripts :: scripts"></script>
</body>
</html>
