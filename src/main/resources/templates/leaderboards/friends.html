<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8" />
    <!--<title th:text="${title}"></title>-->
    <!--<th:block th:replace="fragments/styles :: styles"></th:block>-->
    <!--MORE CSS-->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="icons/Icon.png.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="icons/Icon-76.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="icons/Icon-60@2x.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="icons/Icon-76@2x.png" />

    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css' />
    <link rel="stylesheet" href="/styles/game.css" />
</head>
<body>
<!--<div th:replace="fragments/navbar :: navbar"></div>-->
<div class="container-fluid">
    <a th:href="@{'/leaders'}">View Global Rankings</a>
    <th:block th:if="${numOfFriends > 0}">
        <h1>Friend Ranking</h1>
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Player</th>
                <th scope="col">Total Points</th>
                <th scope="col">Rank</th>


            </tr>
            </thead>
            <tbody>
            <th:block th:each="player : ${players}">
                <tr>
                    <th:block th:each="friend : ${friends}">
                        <th:block th:if="${player[0] == friend}">
                            <td class="counterCell"></td>
                            <td><a th:href="@{'/profile/' + ${player[0]}}" th:text="${player[0]}" style="color: yellowgreen"></a></td>
                            <td th:text="${player[1]}"></td>
                            <td th:text="${player[2]}"></td>

                        </th:block>

                    </th:block>
                    <th:block th:if="${player[0] == currentUsername}">
                        <td class="counterCell"></td>
                        <td><a th:href="@{'/profile/' + ${player[0]}}" th:text="${player[0]}" style="color: aqua"></a></td>
                        <td th:text="${player[1]}"></td>
                        <td th:text="${player[2]}"></td>
                    </th:block>
                </tr>

            </th:block>
            </tbody>
        </table>
    </th:block>
<th:block th:if="${numOfFriends == 0}">
    <h1>You don't have any friends added yet</h1>
</th:block>
    </div>
<!--<script th:replace="fragments/scripts :: scripts"></script>-->




</body>
</html>
