<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Scoreboards')"></head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

    <div class="container">
        <a th:href="@{'/leaders/friends'}">View Friend Rankings</a>
        <br />

        <h3>Highest Score of all time</h3>
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Player</th>
                <th scope="col">Score</th>
                <th scope="col">Date</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th:block th:each="record : ${recordScore}">
                    <td class="counterCell"></td>
                    <td><a th:href="@{'/profile/' + ${record[1]}}" th:text="${record[1]}"></a></td>
                    <td th:text="${record[0]}"></td>
                    <td th:text="${record[2]}"></td>

                </th:block>
            </tr>
            </tbody>
        </table>

        <h3>Top 10 Scores Of The Day</h3>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Player</th>
                        <th scope="col">Score</th>
                    </tr>
                    </thead>
                    <tbody>
                        <th:block th:each="user : ${top10OfDay}">
                            <tr>
                                <td class="counterCell"></td>
                                <td><a th:href="${'profile/' + user[0]}" th:text="${user[0]}"></a></td>
                                <td th:text="${user[1]}"></td>
                             </tr>
                        </th:block>
                    </tbody>
                </table>
        <h3>Top 10 Scores Of The Month</h3>
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Player</th>
                <th scope="col">Score</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="user : ${top10Month}">
                <tr>
                    <td class="counterCell"></td>
                    <td><a th:href="${'profile/' + user[0]}" th:text="${user[0]}"></a></td>
                    <td th:text="${user[1]}"></td>
                </tr>
            </th:block>
            </tbody>
        </table>
        <h3>Top 10 Players</h3>
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Player</th>
                <th scope="col">Total Points</th>
                <th scope="col">Rank</th>

            </tr>
            </thead>
            <tbody>
            <th:block th:each="user : ${users}">
                <tr>
                    <td class="counterCell"></td>
                    <td><a th:href="${'profile/' + user[0]}" th:text="${user[0]}"></a></td>
                    <td th:text="${user[2]}"></td>
                    <td th:text="${user[1]}"></td>


                </tr>
            </th:block>
            </tbody>
        </table>
    </div>




<script th:replace="fragments/scripts :: scripts"></script>
    <footer th:replace="fragments/footer :: footer"></footer>

</body>
</html>
