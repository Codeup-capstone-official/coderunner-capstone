<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>
    <h1>Top 10 players</h1>
    <ol>
        <div th:each="user: ${users}">
            <li>
                <p>Username: <span><a th:href="@{'/profile/' + ${user[0]}}" th:text="${user[0]}"></a></span>, Score: <span th:text="${user[1]}"></span></p>
            </li>
        </div>
    </ol>

    <h1>Top 10 Scores Of The Month</h1>
    <ol>
        <div th:each="user: ${top10Month}">
            <li>
                <p>Username: <span><a th:href="@{'/profile/' + ${user[0]}}" th:text="${user[0]}"></a></span>, Score: <span th:text="${user[1]}"></span></p>
            </li>
        </div>
    </ol>

    <h1>Top 10 Scores Of The Day</h1>
    <ol>
        <div th:each="user: ${top10OfDay}">
            <li>
                <p>Username: <span><a th:href="@{'/profile/' + ${user[0]}}" th:text="${user[0]}"></a></span>, Score: <span th:text="${user[1]}"></span></p>
            </li>
        </div>
    </ol>

</body>
</html>
