<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Scoreboards')"></head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div align="center">
                    <a th:href="@{'/leaders/friends'}">View Friend Rankings</a>

                </div>
                <br />

                <h5 class="title-img" align="center">Highest Score of all time</h5>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Player</th>
                        <th scope="col">Score</th>
                        <th scope="col">Date</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th:block th:each="record : ${recordScore}">
                            <td class="counterCell"></td>
                            <td><a th:href="@{'/profile/' + ${record[1]}}" th:text="${record[1]}"></a></td>
                            <td th:text="${record[0]}"></td>
                            <td th:text="${record[2]}"></td>

                        </th:block>
                    </tr>
                    </tbody>
                </table>

            </div>


        </div>

        <div class="row">
            <div class="col-lg-4 col-12">
                <h5 class="title-img" align="center">Top 10 Scores Of The Day</h5>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Player</th>
                        <th scope="col">Score</th>
                    </tr>
                    </thead>
                    <tbody>
                    <th:block th:each="user : ${top10OfDay}">
                        <tr>
                            <td class="counterCell"></td>
                            <td><a th:href="${'profile/' + user[0]}" th:text="${user[0]}"></a></td>
                            <td th:text="${user[1]}"></td>
                        </tr>
                    </th:block>
                    </tbody>
                </table>
            </div>
            <div class=" col-lg-4 col-12">
                <h5 class="title-img" align="center">Top 10 Scores Of The Month</h5>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Player</th>
                        <th scope="col">Score</th>
                    </tr>
                    </thead>
                    <tbody>
                    <th:block th:each="user : ${top10Month}">
                        <tr>
                            <td class="counterCell"></td>
                            <td><a th:href="${'profile/' + user[0]}" th:text="${user[0]}"></a></td>
                            <td th:text="${user[1]}"></td>
                        </tr>
                    </th:block>
                    </tbody>
                </table>
            </div>
            <div class="col-lg-4 col-12">
                <h5 class="title-img" align="center">Top 10 Players Overall</h5>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Player</th>
                        <th scope="col">Total Points</th>
                        <!--<th scope="col">Rank</th>-->

                    </tr>
                    </thead>
                    <tbody>
                    <th:block th:each="user : ${users}">
                        <tr>
                            <td class="counterCell"></td>
                            <td><a th:href="${'profile/' + user[0]}" th:text="${user[0]}"></a></td>
                            <td th:text="${user[2]}"></td>
                            <!--<td th:text="${user[1]}"></td>-->


                        </tr>
                    </th:block>
                    </tbody>
                </table>

            </div>

        </div>




    </div>




<script th:replace="fragments/scripts :: scripts"></script>


</body>
</html>
