<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>
    <h1>Top 25 players</h1>
    <div th:each="user: ${users}">
        <p>Username: <span th:text="${user[0]}"></span>, Score: <span th:text="${user[1]}"></span></p>
    </div>
    <h1>Top 10 Scores Of The Month</h1>
    <div th:each="user: ${top10Month}">
        <p>Username: <span th:text="${user[0]}"></span>, Score: <span th:text="${user[1]}"></span></p>
    </div>
    <h1>Top 10 Scores Of The Day</h1>
    <div th:each="user: ${top10OfDay}">
        <p>Username: <span th:text="${user[0]}"></span>, Score: <span th:text="${user[1]}"></span></p>
    </div>
</body>
</html>
