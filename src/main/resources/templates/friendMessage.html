<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Add Friend')"></head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
    <div class="container">
        <th:block th:if="${userExists == true}">
            <h1 style="color: green">Friend request sent!</h1>
        </th:block>
        <th:block th:if="${userExists == false}">
            <h1 style="color: red">No user found by that username</h1>
        </th:block>
        <th:block th:if="${ownUsername == true}">
            <h1 style="color: red">Cannot add yourself</h1>
        </th:block>
    </div>

<footer style="position: absolute; width: 100%; bottom: 0;">
    <div align="center">
        <p class="my-2">Codeup Capstone project - Code-runner. Created by Zackry Neagley, Christian Kenney, Chris Mosqueda, Matthew Rich <a href="/about-us">ABOUT US</a></p>
    </div>
</footer>

    <script th:replace="fragments/scripts :: scripts"></script>


</body>
</html>
