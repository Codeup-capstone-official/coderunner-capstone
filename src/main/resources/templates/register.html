<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="icons/Icon.png.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="icons/Icon-76.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="icons/Icon-60@2x.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="icons/Icon-76@2x.png" />

    <title>Register Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css' />
    <link rel="stylesheet" href="styles/game.css" />
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<h1>Register</h1>
<div class="container">
    <form th:action="'/save'" th:method="POST" th:object="${user}">
        <div class="form-group">
            <label for="">Username</label>
            <input id="username" type="text" class="form-control" th:field="*{username}" />

            <label for="">Email</label>
            <input id="email" type="text" class="form-control" th:field="*{email}" />

            <label for="">Password</label>
            <input id="password" class="form-control" type="password" th:field="*{password}" />
        </div>
        <input value="Sign me up!" class="btn btn-primary" type="submit" />
    </form>
</div>

</body>
</html>
