<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>
    <h1>Now viewing <span th:text="${user.username}"></span> profile!</h1>
    <h3>Email: <span th:text="${user.email}"></span></h3>
    <h3>Ranking: <span th:text="${user.rank}"></span></h3>
    <h3>High Score: <span th:text="${highscore}"></span></h3>
    <h4>Last 10 games played</h4>
    <div th:each="game : ${last10Games}">
        <h5>Date Played: <span th:text="${game[0]}"></span>, Score: <span th:text="${game[1]}"></span></h5>
    </div>

</body>
</html>
