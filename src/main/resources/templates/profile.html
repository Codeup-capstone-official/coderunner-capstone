<body>
<div th:replace="fragments/navbar :: navbar"></div>
    <div class="container pt-5">
        <th:block th:if="${notValid == true}">
            <h1>No results were found</h1>
        </th:block>
        <th:block th:if="${notValid == false}">

            <div class="card text-center">
                <div class="card-header" style="color: black"><h1 th:text="${user.username}"></h1></div>
                <div class="card-body">
                    <h5 class="card-title" th:if="${topPlayer == user.username}" style="color: deepskyblue">#1 Ranked</h5>
                    <h5 class="card-title" th:if="${recordHolder == user.username}" style="color: deepskyblue;">Holds High Score Record</h5>
                    <th:block th:each="username: ${top10Usernames}">
                        <h5 class="card-title" th:if="${username == user.username}" style="color: deepskyblue;">Top 10 Player</h5>
                    </th:block>
                    <h5 class="card-title" style="color: black;">Rank: <span style="color: black" th:text="${user.rank}"></span> </h5>
                    <h5 class="card-title" style="color: black;">High Score: <span style="color: black" th:text="${highscore}"></span> </h5>
                    <h5 class="card-title" style="color: black;">Toal Career Points: <span style="color: black" th:text="${totalScore}"></span> </h5>





                </div>
            </div>
