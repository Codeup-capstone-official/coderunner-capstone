<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="icons/Icon.png.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="icons/Icon-76.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="icons/Icon-60@2x.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="icons/Icon-76@2x.png" />

    <title>Login Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css' />
    <link rel="stylesheet" href="styles/game.css" />
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
    <h1>Login Page</h1>
    <div class="container">
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input id="username" class="form-control" name="username" type="text" />
                <label for="password">Password</label>
                <input id="password" class="form-control" name="password" type="password" />
            </div>
            <input type="submit" class="btn btn-primary" value="Log In" />
        </form>
    </div>

    <script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>
    <script src="scripts/rush-game-graphics.js"></script>
    <script src="scripts/game.js"></script>
</body>
</html>
