<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<nav id="navi" th:fragment="navbar" class="navbar navbar-expand-lg">
    <a class="navbar-brand text-success" href="/"><img style="max-height: 120px;" src="/images/logo-main.png" alt="Code-runner logo" /></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span id="toggle-btn" class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link text-success" href="/leaders">Scoreboard</a>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link text-success" href="/profile">Profile</a>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link text-success" href="/view-friends">Friends</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0" th:method="POST" th:action="@{/search}">
            <input class="form-control mr-sm-2" type="search" placeholder="Search Players" aria-label="Search" name="username" />
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>

        <span class="navbar-text">
        <ul class="navbar-nav">
            <li class="nav-item" sec:authorize="!isAuthenticated()">
                <a class="nav-link text-success" href="/register">Register</a>
            </li>
            <li class="nav-item text-center" sec:authorize="!isAuthenticated()">
                <a class="nav-link text-success nav-btn" href="/login">Login</a>
            </li>
            <li class="nav-item text-dark" sec:authorize="isAuthenticated()">
                <form th:action="@{/logout}" th:method="post" id="logout" class="nav-link" >
                        <a class="nav-link text-success nav-btn" href="javascript:{}" onclick="document.getElementById('logout').submit();">Logout</a>
                </form>
            </li>
        </ul>
        </span>
    </div>
</nav>
</html>
