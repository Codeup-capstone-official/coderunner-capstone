<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Login')"></head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
    <div class="container mt-5 pt-4">
        <h1>Login Page</h1>
        <div th:if="${param.error}">
            Invalid Username and Password.
        </div>

        <div class="container">
            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label class="title-img px-5" for="username">Username</label>
                    <input id="username" class="form-control input-fld" name="username" type="text" />
                </div>
                <div class="form-group">
                    <label class="title-img px-5" for="password">Password</label>
                    <input id="password" class="form-control input-fld" name="password" type="password" />
                </div>
                <input type="submit" class="btn btn-success" value="Log In" />
            </form>
        </div>
    </div>

    <script th:replace="fragments/scripts :: scripts"></script>

</body>
</html>
