<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('List of all post')"></head>

<body>
<div th:replace="fragments/navbar :: navbar"></div>

    <div class="container my-5">
        <h1>Register</h1>
        <div class="row">
            <div class="col-md-7 py-5">
                <div>
                    <th:block th:if="${canRegister == true}">
                        <h4 style="color: green">Thank you for registering!</h4>
                    </th:block>
                    <th:block th:if="${canRegister == false}">
                        <h4 style="color: red">Username already exists</h4>
                    </th:block>
                </div>
            <form th:action="@{/register}" th:method="POST" th:object="${user}">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input id="username" type="text" class="form-control" th:field="*{username}" />
                    <div
                            th:if="${#fields.hasErrors('username')}"
                            class="alert alert-danger alert-dismissible"
                            role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <!--<i class="fas fa-exclamation-triangle"></i>-->
                        <span th:errors="*{username}"/>
                    </div>

                    <label for="email">Email</label>
                    <input id="email" type="text" class="form-control" th:field="*{email}" />
                    <!--validation:-->
                    <div
                            th:if="${#fields.hasErrors('email')}"
                            class="alert alert-danger alert-dismissible"
                            role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <!--<i class="fas fa-exclamation-triangle"></i>-->
                        <span th:errors="*{email}"/>
                    </div>

                    <label for="password">Password</label>
                    <input id="password" class="form-control registerInput" type="password" th:field="*{password}" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 6 or more characters" />
                </div>
                <input value="Sign me up!" class="btn btn-primary" type="submit" />
            </form>
            </div>
            <div class="col-md-5">
                <div id="message">
                    <h5 class="text-center">Password must contain:</h5>
                    <p id="letter" class="invalid">1 <b>lowercase</b> letter</p>
                    <p id="capital" class="invalid">1 <b>uppercase</b> letter</p>
                    <p id="number" class="invalid">1 <b>number</b></p>
                    <p id="length" class="invalid">Minimum <b>6 characters</b></p>
                </div>
            </div>
        </div>
    </div>

    <script th:replace="fragments/scripts :: scripts"></script>
    <footer th:replace="fragments/footer :: footer"></footer>

</body>
</html>
