<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('View Friend Requests')"></head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
    <div class="container">
        <h1>You have <span th:text="${numberOfRequests}"></span> friend requests!</h1>
        <div th:each="request : ${requests}">
            <p><span th:text="${request[0]}"></span> wants to be your friend</p>
            <form th:action="@{/accept-friend}" th:method="post">
                <input type="hidden" th:value="${request[3]}" name="idOfRecord" />
                <button>Accept</button>
            </form>
            <form th:action="@{/decline-friend}" th:method="post">
                <input type="hidden" th:value="${request[3]}" name="idOfRecord" />
                <button>Decline</button>
            </form>
        </div>
    </div>
<footer style="position: absolute; width: 100%; bottom: 0;">
    <div align="center">
        <p class="my-2">Codeup Capstone project - Code-runner. Created by Zackry Neagley, Christian Kenney, Chris Mosqueda, Matthew Rich <a href="/about-us">ABOUT US</a></p>
    </div>
</footer>
    <script th:replace="fragments/scripts :: scripts"></script>


</body>
</html>
