<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>
<h1>Friends list</h1>
<hr />
<div th:each="friend : ${friends}">
    <h4><a th:href="@{'/profile/' + ${friend}}" th:text="${friend}"></a></h4>
</div>
</body>
</html>
